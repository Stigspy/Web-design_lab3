<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Virtual Photogapher</title>
  <style type="text/css">
    BODY {
      background-color: #484848;
      background-image: url(sources/img30.png);
      background-position: left, right;
      background-position: center;
    }
  </style>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="js/bootstrap.min.js">
  <link rel="stylesheet" href="js/bootstrap.js">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- Подключаем jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Подключаем Bootstrap JS -->
  <script src="js/bootstrap.min.js"></script>
</head>

<body>
  <Header>
    <div class="row">
      <div class="container-fluid" style="background-color: whitesmoke;">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
          <div class="container-fluid">
            <a class="navbar-brand">Virtual Photogapher</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">


                <li class="nav-item">
                  <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="registr.html">Sign Up</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
  </Header>
  <<div class="row">
    <div class="container">
      <div class="row mt-5 center-go">
        <div class="col-md-6 order-md-1 ">
          <form class="needs-validation">
            <div class="row"></div>
            <h4 class="mb-3">Register Form</h4>
            <div class="col-md-6 mb-3">
              <label for="firstName">First name</label>
              <input type="text" class="form-control" name="firstName">
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName">Last name</label>
              <input type="text" class="form-control" name="lastName">
            </div>
            <div class="col-md-6 mb-3">
              <label for="DateofBirth">Date Of Birth</label>
              <input type="text" class="form-control" name="DateofBirth">
            </div>
            <div class="col-6 mb-3">
              <label for="lastName">Nickname</label>
              <input type="text" class="form-control" name="username">
            </div>
            <div class="col-6 mb-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" placeholder="you@example.com" name="email">
            </div>
            <div class="col-6 mb-3">
              <label for="lastName">Password</label>
              <input type="password" class="form-control" name="password">
            </div>
            <button class="btn btn-lg btn-primary btn-block text-light" type="submit"
              style="background-color: black">Register</button>
        </div>
      </div>
      </form>
    </div>
    </div>
    </div>
    </div>
    </div>
    <script defer type="module" src="/js/controllers/register.js"></script>
</body>

</html>
