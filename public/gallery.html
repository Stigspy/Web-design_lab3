<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Virtual Photogapher</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="js/bootstrap.min.js">
	<link rel="stylesheet" href="js/bootstrap.js">
	<!-- Подключаем jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<!-- Подключаем Bootstrap JS -->
	<script src="js/bootstrap.min.js"></script>
</head>

<body>
	<header class="header">
		<div class="row">
			<div class="container-fluid" style="background-color: whitesmoke;">
				<nav class="navbar navbar-expand-lg navbar-light bg-transparent">
					<div class="container-fluid">
						<a class="navbar-brand" href="index.html">Virtual Photogapher</a>
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
							data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
							aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarNav">
							<ul class="navbar-nav me-auto mb-2 mb-md-0">
								<li class="nav-item">
									<a class="nav-link" href="about.html">About</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="profile.html">Profile</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="gallery.html">Gallery</a>
								</li>
								<li class="nav-item">
									<button class="btn btn-outline-primary" id="logout">Logout</button>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
			<div class="raw mb-5">
				<div class="container-fluid">
					<div class="col">
						<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
							<div class="carousel-indicators">
								<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
									class="active" aria-current="true" aria-label="Slide 1"></button>
								<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
									aria-label="Slide 2"></button>
								<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
									aria-label="Slide 3"></button>
							</div>
							<div class="carousel-inner">
								<div class="carousel-item active">
									<img src="sources/img20.png" class="d-block w-100 center-tab" alt="...">
									<div class="carousel-caption d-none d-md-block">
										<h5>Join Our Community</h5>
										<p>Community of Virtual Photographers</p>
									</div>
								</div>
								<div class="carousel-item">
									<img src="sources/img19.png" class="d-block w-100 center-tab" alt="...">
									<div class="carousel-caption d-none d-md-block">
										<h5>Share Your Screenshots</h5>
										<p>Show the world your best shots from virtual worlds</p>
									</div>
								</div>
								<div class="carousel-item">
									<img src="sources/img9.png" class="d-block w-100 center-tab" alt="...">
									<div class="carousel-caption d-none d-md-block">
										<h5>Explore Others</h5>
										<p>Find other talanted photographers</p>
									</div>
								</div>
							</div>
							<button class="carousel-control-prev" type="button"
								data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
								<span class="carousel-control-prev-icon" aria-hidden="true"></span>
								<span class="visually-hidden">Previous</span>
							</button>
							<button class="carousel-control-next" type="button"
								data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
								<span class="carousel-control-next-icon" aria-hidden="true"></span>
								<span class="visually-hidden">Next</span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<script async src="js/controllers/redirIfNotAuth.js"></script>
	<script defer src="js/controllers/logout.js"></script>
</body>

</html>
